<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohan li's blog</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/blog.css" />
    <!--request data from json on server-->
    <script>
      function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          //  IE7+, Firefox, Chrome, Opera, Safari browser executes the code
          xmlhttp = new XMLHttpRequest();
        } else {
          // IE6, IE5 browser executes the code
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {  
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            myObj = JSON.parse(this.responseText);
            // top title and introduction
            document.getElementById("bigTitle").innerText = myObj.bigTitle
            document.getElementById("intro").innerText = myObj.intro
            // article part
            myObj.MyProject.forEach((value, index) => {
              document.getElementsByClassName("title")[index].innerText =
                value["title"];
              document.getElementsByClassName("description")[index].innerText =
                value["description"];
            });
          }
        };
        xmlhttp.open("GET", "article.json", true);
        xmlhttp.send();
      }
    </script>
  </head>
  <body onload="loadXMLDoc()">
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav">
        <div class="logo">
          <a  href="">Mohan's blog</a>
        </div>
        <ul id="menu">
          <li><a href="../articles/BigData.html">big data</a></li>
          <li><a href="../articles/bilibili.html">bilibili</a></li>
        </ul>
      </nav>
    </header>

    <!-- main part -->
    <main class="main">
      <!-- my info -->
      <article class="home-info">
        <header class="home-header">
          <h1 id="bigTitle"></h1>
        </header>
        <section class="header-content">
          <p id="intro">
          </p>
        </section>
      </article>
      <!-- article entries -->
      <article class="post-entry">
        <header class="entry-header">
          <h2 class="title"></h2>
        </header>
        <section class="entry-content">
          <p class="description"></p>
        </section>
        <footer class="entry-footer">
          <span>June 4, 2022</span>
          &nbsp;路&nbsp;28 min&nbsp;路&nbsp;Mohan Li
        </footer>
        <a class="entry-link" href="./articles/BigData.html"></a>
      </article>

      <article class="post-entry">
        <header class="entry-header">
          <h2 class="title"></h2>
        </header>
        <section class="entry-content">
          <p class="description">
          </p>
        </section>
        <footer class="entry-footer">
          <span>June 5, 2022</span>
          &nbsp;路&nbsp;20 min&nbsp;路&nbsp;Mohan Li
        </footer>
        <a
          class="entry-link"
          href="./articles/bilibili.html"
        ></a>
      </article>
    </main>
  </body>
</html>
